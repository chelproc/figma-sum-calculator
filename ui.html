<div id="result"></div>
<style>
  :root {
    font-family: sans-serif;
    color: var(--figma-color-text);
    font-size: 20px;
  }
  html,
  body,
  #result {
    margin: 0;
    height: 100%;
  }
  #result {
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
<script>
  const result = document.getElementById("result");
  window.addEventListener("message", (e) => {
    result.textContent = e.data.pluginMessage;
  });
</script>
